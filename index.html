<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>OpenTriviaDB API Quiz</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="container">
            <div class="head">
                <h1 class="title">
                    OpenTriviaDB Quiz
                </h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>0<span id="total-question">10</span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">Question</h2>
                <ul class="quiz-options">
                    <li>1. Answer</li>
                    <li>2. Answer</li>
                    <li>3. Answer</li>
                    <li>4. Answer</li>
                </ul>
                <div id="result">

                </div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script> 
</body>
</html>
